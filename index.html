<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="info-container">
        <div class="title" id="title" onclick="gameInterface.resetGame()">Chess</div>
        <div class="players"><span class="white-player">White</span> <span class="vs">VS</span> Black</div>
        <div class="current-player" id="current-player"></div>
        <div class="game-info-container" id="game-info-container">
            <div class="game-info" id="info-half-move" title="Total Comparisons">TC: <span>0</span></div>
            <div class="game-info" id="info-full-move" title="Full Move">FM: <span>1</span></div>
            <div class="game-info" id="info-castles" title="Available Castles">AC: <span>KQkq</span></div>
            <div class="game-info" id="info-passant" title="En passant">EP: <span>-</span></div>
        </div>
        <div class="move-navigator-container">
            <div title="View Previous Move" class="button back-move-button" onclick="gameInterface.goBackAMove()"><span class="material-symbols-outlined">navigate_before</span></div>
            <div title="Continue Playing" class="button resume-move-button" onclick="gameInterface.resumeMoves()"><span class="material-symbols-outlined">skip_next</span></div>
            <input type="range" min="1" max="1" value="1" step="1" class="slider" id="slider" oninput="gameInterface.updateSliderValue(this)">
            <div class="slider-label" id="slider-label"></div>
        </div>
        <div class="game-loader-container" id="game-loader-container">
            <div class="button save-game-button" id="save-game" title="Save Current Game" onclick="gameInterface.showInput('Save')"><span class="material-symbols-outlined">upload</span></div>
            <input type="text" class="game-name" id="game-name" autocomplete="off" maxlength="12" placeholder="Game Name">
            <div class="button load-game-button" id="load-game" title="Load A Game" onclick="gameInterface.showInput('Load')"><span class="material-symbols-outlined">download</span></div>
        </div>
        <div class="move-container" id="move-container">
            <!-- ADDED in JS -->
        </div>
    </div>

    <div class="piece-container">
        <div class="pieces black-pieces" id="black-pieces"></div>
        <div class="pieces white-pieces" id="white-pieces"></div>
    </div>

    <div class="board-container">

        <div class="board" id="board">
            <!-- ADDED in JS -->
        </div>

    </div>

    <script src="piece.js"></script>
    <script src="board.js"></script>
    <script src="game.js"></script>
    <script src="interface.js"></script>
    <script src="main.js"></script>
</body>
</html>
